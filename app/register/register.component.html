<div class="col-md-6 col-md-offset-3">
    <h2>Register</h2>
    <form    role="form"  (ng-submit)="submit(form.value)" #f="ngForm" >
        <div class="form-group" >
            <label for="firstName">First Name</label>
            <input type="text" class="form-control" name="firstName" ng-control="firstName"  required />
        </div>
        <div class="form-group" >
            <label for="lastName">Last Name</label>
            <input type="text" class="form-control" name="lastName" ng-control="lastName" required />
        </div>
        <div class="form-group" >
            <label for="username">Username</label>
            <input type="text" class="form-control" name="username" ng-control="username" required />
        </div>
        <div class="form-group" >
            <label for="password">Password</label>
            <input type="password" class="form-control" name="password" ng-control="password" required />

        </div>
        <div class="form-group" >
            <label for="roles">roles</label>
            <select name="roles"  class="form-control" ng-control="rolesUser"  required>
                <option value="role.admin">admin</option>
                <option value="role.seller.admin">seller.admin</option>
                <option value="role.seller">seller</option>
                <option value="role.buyer">buyer</option>
            </select>
        </div>

        <div class="form-group" >
            <label for="permission">permission</label>
            <select name="permission"  class="form-control" ng-control="permissionUser"  required>
                <option value="USER">User</option>
                <option value="USER_ADMIN">Admin</option>
                <option value="USER_SELLER_ADMIN">user seller</option>
                <option value="USER_BUYER">user buyer</option>
            </select>

        </div>


        <div class="form-group">
            <button type="submit" class="btn btn-primary">Register</button>
